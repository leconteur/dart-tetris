<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="tetris.css">
  </head>
  <body>
    <h1>Tetris</h1>
    
    <div class="container" style="float:left;padding:4px;">
      <canvas id="area" width="300px" height="500px"></canvas>
    </div>
    <div class="container" style="float:left;margin-left:8px;padding:20px;">
      <canvas id="show-next" width="200px" height="200px"></canvas>
      <div style="text-align:center;margin-top:11px;">
          <input type="range" id="diff-input" name="diff" min="1" style="float:left;padding:4px;" ></input>
          <h1 id="difficulty" style="float:left;padding:4px;">0</h1>
      </div>
      <div>
        <h2 style="float:left;padding:4px;">Score</h2>
        <h1 id="score-box" style="float:left;padding:4px;">0</h1>
      </div>
      <div>
        <h2 style="float:left;padding:4px;">Height</h2>
        <h1 id="height-box" style="float:left;padding:4px;">0</h1>
      </div>
      <div style="text-align:center;margin-top:11px;">
        <div class="button log">
          <a class="download data" download="session.txt"><h2>Download log</h2></a>
        </div>
      </div>
      <div style="text-align:center;margin-top:11px;">
        <div class="button start-over">
          <a href="#"><h2>Start Over</h2></a>
        </div>
      </div>
    </div>

    <script type="application/dart" src="tetris.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
